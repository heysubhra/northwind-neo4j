query Edges{
  customers {
    customerid
    orders {
      orderid
    }
  }
  orders {
    orderid
    orderdetails {
      orderdetailid
      product {
        productid
      }
    }
  }
  products {
    productid
    category {
      categoryid
    }
  }
}



query Nodes {
  customers {
    customerid
    customername
  }
  categories {
    categoryid
    categoryname
  }
  orders {
    orderid
    orderdate
  }
  products {
    productid
    productname
  }
}